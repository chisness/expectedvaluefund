<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Die face background -->
  <rect x="20" y="20" width="160" height="160" rx="20" fill="white" stroke="black" stroke-width="4"/>
  
  <!-- Letter dimples -->
  <g transform="translate(100 100)">
    <!-- Top-left E dimple -->
    <circle cx="-45" cy="-45" r="23" fill="black"/>
    <text x="-45" y="-33" font-family="Arial" font-size="32" font-weight="bold" fill="white" text-anchor="middle">E</text>
    
    <!-- Top-right V dimple -->
    <circle cx="45" cy="-45" r="23" fill="black"/>
    <text x="45" y="-33" font-family="Arial" font-size="32" font-weight="bold" fill="white" text-anchor="middle">V</text>
    
    <!-- Bottom-left F dimple -->
    <circle cx="-45" cy="45" r="23" fill="black"/>
    <text x="-45" y="57" font-family="Arial" font-size="32" font-weight="bold" fill="white" text-anchor="middle">F</text>
    
    <!-- Bottom-right half dimple -->
    <path d="M 22,45 a 23,23 0 0 1 46,0" fill="black"/>
  </g>
</svg>